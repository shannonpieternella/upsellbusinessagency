server {
    server_name upsellbusinessagency.com www.upsellbusinessagency.com;

    # Static files voor de payment funnel
    location /info {
        root /var/www/html/web;
        try_files /info.html @main;
    }
    
    location /start {
        root /var/www/html/web;
        try_files /start.html @main;
    }
    
    location /aanbieding {
        root /var/www/html/web;
        try_files /aanbieding.html @main;
    }
    
    location /bedankt {
        root /var/www/html/web;
        try_files /success.html @main;
    }
    
    # Payment API endpoints
    location /api/ {
        proxy_pass http://localhost:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Stripe webhooks
    location /webhook/stripe {
        proxy_pass http://localhost:3001/webhook/stripe;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_set_header stripe-signature $http_stripe_signature;
        proxy_request_buffering off;
    }

    # Main application
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    location @main {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/upsellbusinessagency.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/upsellbusinessagency.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.upsellbusinessagency.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = upsellbusinessagency.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name upsellbusinessagency.com www.upsellbusinessagency.com;
    return 404; # managed by Certbot
}