    <script>
    // UTM Parameter Tracking
    (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const utmParams = {};
        const utmKeys = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content'];
        
        utmKeys.forEach(key => {
            const value = urlParams.get(key);
            if (value) {
                utmParams[key] = value;
                sessionStorage.setItem(key, value);
            } else {
                const storedValue = sessionStorage.getItem(key);
                if (storedValue) {
                    utmParams[key] = storedValue;
                }
            }
        });
        
        window.utmParams = utmParams;
        
        if (Object.keys(utmParams).length > 0) {
            console.log('UTM Parameters detected:', utmParams);
            
            if (typeof fbq !== 'undefined') {
                fbq('trackCustom', 'UTMLanding', utmParams);
            }
            
            if (typeof gtag !== 'undefined') {
                gtag('event', 'utm_landing', {
                    'event_category': 'engagement',
                    'event_label': JSON.stringify(utmParams)
                });
            }
        }
    })();
    
    // Update API base URL for production
    window.API_BASE_URL = '/web/api';
    </script>
