# Nginx configuration for upsellbusinessagency.com sales funnel
# Add this to your existing nginx site configuration

# Location block for the sales funnel
location /web/ {
    # Proxy to Node.js payment server
    proxy_pass http://localhost:3001/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    
    # Important for Stripe webhooks
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    
    # Increase buffer size for Stripe
    proxy_buffering off;
    proxy_request_buffering off;
    
    # Timeout settings
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;
}

# Special handling for Stripe webhooks (raw body required)
location /web/webhook/stripe {
    proxy_pass http://localhost:3001/webhook/stripe;
    proxy_http_version 1.1;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    
    # Important: Don't modify the request body for webhooks
    proxy_set_header Content-Type $content_type;
    proxy_set_header stripe-signature $http_stripe_signature;
    proxy_request_buffering off;
    proxy_buffering off;
    
    # Raw body is required for Stripe webhook signature verification
    client_max_body_size 0;
}

# Redirect /sales directly to the sales page
location = /sales {
    return 301 https://$host/web/sales.html;
}

# Shortcut for QR codes
location = /qr {
    return 301 https://$host/web/sales.html?utm_source=qr&utm_medium=offline&utm_campaign=qr_redirect;
}